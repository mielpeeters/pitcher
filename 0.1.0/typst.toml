[package]
name = "pitcher"
version = "0.1.0"
entrypoint = "lib.typ"
authors = ["Miel Peeters"]
description = "Pitcher is a tool for creating minimalist and modern presentation slides, with automatic color palette generation and an easy-to-use API."
license = "GPL-3.0-only"
repository = "https://www.github.com/mielpeeters/pitcher"
keywords = [
    "presentation",
    "slides",
    "template",
    "modern",
    "simple",
    "minimal",
    "pitc",
    "pitcher",
]
exclude = ["README.md", "assets/*", "examples/*", "*.pdf"]
compiler = "0.9.0"
